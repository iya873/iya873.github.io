<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
 
    <!-- open the modal with button-->
    <button id="start">Play Game</button>

    <!-- invisible container for modal -->
    <div id="modal">

      <!-- content of modal -->
      <div class="modalContent">
        <span class="close">&times;</span>
        <h2>Welcome to Musical Trivia !</h2>

        <h3 class="rules">
          How to Play :
        </h3>
        <p>Choose how many teams will be playing (1 or 2). E[x]it out of this box to go to the game board. Choose a any category card to answer a question. Get it right and you win those points! Get it wrong and you lose those points boo-hoo for you.</p>
        <br>
        <!-- checkboxes to choose num of teams -->
        <div class="teamButtons">
          <input type="checkbox" name="1 Team" value="Team 1">
          <label for="Team 1">1 Team</label>
        </div>
        <div class="teamButtons">
          <input type="checkbox" name="2 Teams" value="Team 2">
          <label for="Team 2">2 Teams</label>
        
        
        </div>
      
      
      </div>
    
    
    
    </div>






  </body>
</html>
